<doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Botnology Tutor</title>
  <link rel="stylesheet" href="/style.css"/>
  <script defer src="/script.js"></script>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <img src="/dr-botonic.svg" alt="Dr Botonic"/>
        <div>
          <div style="font-weight:800;letter-spacing:.4px">BOTNOLOGY 101</div>
          <div class="small">Dr. Botonic | <span id="healthLine">API: checking...</span></div>
        </div>
      </div>
      <div class="row" style="margin:0">
        <button class="btn" id="goPricing">Pricing</button>
        <button class="btn" id="goDash">Dashboard</button>
      </div>
    </div>

    <div class="hero">
      <div class="h1">Home</div>
      <div class="sub">This build is "plumbing-first": pages load, buttons work, health works. Then we wire OpenAI + Stripe cleanly.</div>

      <div class="chat">
        <div class="chathead">
          <div><b>Tutor Console</b></div>
          <div class="small">Press Enter to send</div>
        </div>
        <div class="messages" id="messages"></div>
        <div class="composer">
          <input class="input" id="chatInput" placeholder="Ask something..." />
          <button class="btn gold" id="sendBtn">Send</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
