cd C:\botnology
@'
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Botnology 101</title>
  <link rel="stylesheet" href="/style.css"/>
  <script defer src="/script.js"></script>
</head>
<body data-page="home">
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <img src="/dr-botonic.png" alt="Dr. Botonic"/>
        <div class="title">
          <b>BOTNOLOGY 101</b>
          <span>Dr. Botonic • Premium AI Tutor</span>
        </div>
      </div>
      <div class="nav">
        <button class="btn small" id="goPricing">Tuition Plans</button>
        <button class="btn small" id="goDash">Dashboard</button>
        <button class="btn gold small" id="openAuth">Sign In</button>
      </div>
    </div>

    <div class="hero" style="grid-template-columns:1fr">
      <div class="h1">Welcome</div>
      <div class="sub">If you can see this page, "/" routing is fixed.</div>
      <div class="hr"></div>
      <div class="h-eyebrow"><span class="dot" id="healthDot"></span><span id="healthLine">API: checking…</span></div>
    </div>
  </div>

  <div class="toast" id="toast">
    <b id="toastTitle">Notice</b>
    <p id="toastMsg">…</p>
  </div>

  <div class="modal" id="authModal">
    <div class="box">
      <div style="display:flex;align-items:center;justify-content:space-between;gap:10px">
        <b>Student Sign In</b>
        <button class="btn small" id="closeAuth">Close</button>
      </div>

      <div class="field">
        <label for="authName">Name</label>
        <input id="authName" type="text" placeholder="Student"/>
      </div>

      <div class="field">
        <label for="authEmail">Email</label>
        <input id="authEmail" type="email" placeholder="you@email.com"/>
      </div>

      <div class="field">
        <label for="authPlan">Plan</label>
        <select id="authPlan">
          <option value="associates">Associates</option>
          <option value="bachelors">Bachelors</option>
          <option value="masters">Masters</option>
        </select>
      </div>

      <div style="display:flex;gap:10px;margin-top:12px">
        <button class="btn gold" id="doAuth">Sign In</button>
        <button class="btn" id="goPricing">See Tuition Plans</button>
      </div>
    </div>
  </div>
</body>
</html>
'@ | Set-Content -Encoding utf8 .\public\index.html
